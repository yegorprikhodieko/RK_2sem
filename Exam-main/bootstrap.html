<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/formstyle.css">
    <title>Вариант 6</title>
</head>
<body>
    <header class="py-3 px-5">
        <p class="text-white">Вариант 6</p>
        <button type="button" id="openButton" class="btn  btn-danger" data-bs-toggle="collapse" 
        data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">Open form</button>
    </header>   
    <main  class="grad">
        <div class="container py-5 text-white collapse" id="collapseExample">
            <div class="row justify-content-center">
                <div class="col-12 col-xl-3  col-md-7 col-sm-12">                    
                   <form action="/download" method="post" data-netlify="true" id = "form">
                    <div class="my-3">
                        <label for="exampleInputRating" class="form-label">Тип велосипеда</label>
                        <select class="form-select" id="exampleInputRating" required>
                          <option selected value="">Select</option>
                          <option value="1">Фикс</option>
                          <option value="2">Хардтейл</option>
                          <option value="3">Двухподвес</option>
                        </select>
                      </div>
                      <div class="mb-3 form-check">
                        <input type="checkbox" required class="form-check-input" id="check1">
                        <label class="form-check-label" for="check1">Наличие шлема</label>
                      </div>
                     <div class="my-3">
                       <label for="exampleInputEmail1" class="form-label">Диаметр колёс</label>
                       <input type="text" class="form-control" placeholder="Введите число" id="exampleInputEmail1">
                     </div>
                     
                    <div class="my-3">
                        <label for="exampleInputPassword1" class="form-label">Производитель</label>
                        <input type="text" placeholder="Введите название" class="form-control" id="exampleInputPassword1">
                    </div>
                     <button type="button" class="btn-seccondary">Отмена</button>
                     <button type="submit" class="btn btn-primary">Submit</button>
                   </form>
                </div>
            </div>
        </div>
        
    </main>
    <footer>
        <p class="text-black">Prikhodieko Yegor Anatolievich. Group:201-323</p>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
